<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zeropoint Hosting | Servers</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b16;
  --card:#1c1c38;
  --pink:#ff4fd8;
  --purple:#9b5cff;
  --text:#f5f5ff;
  --muted:#b9b9d6;
  --border:rgba(255,79,216,.25);
  --green:#22c55e;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* NAV (MATCHED) */
nav{
  position:fixed;top:0;width:100%;
  background:rgba(11,11,22,.95);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
  z-index:10;
}
nav ul{
  display:flex;
  justify-content:center;
  gap:2rem;
  list-style:none;
  padding:1rem;
  flex-wrap:wrap;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
}
nav a:hover{color:var(--pink)}
nav .discord{
  position:absolute;
  right:1.5rem;
  top:.75rem;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  padding:.5rem 1.2rem;
  border-radius:20px;
  color:#fff;
  font-weight:700;
}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:7rem 1.5rem 4rem}
h1{
  text-align:center;
  font-size:3rem;
  margin-bottom:1rem;
}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:3rem;
}

/* GRID */
.server-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:3rem;
}
@media(max-width:900px){
  .server-grid{grid-template-columns:1fr}
}

/* GLOBE */
.globe-wrap{
  height:420px;
  background:radial-gradient(circle,rgba(255,79,216,.15),transparent 70%);
  border-radius:24px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SERVER LIST */
.server-list{
  display:grid;
  gap:1.5rem;
}
.server-card{
  background:var(--card);
  border-radius:18px;
  padding:1.6rem;
  border:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:1rem;
}
.server-info h3{
  font-size:1.2rem;
}
.server-info p{
  color:var(--muted);
  font-size:.9rem;
}
.status{
  display:flex;
  align-items:center;
  gap:.4rem;
  font-weight:700;
  color:var(--green);
}
.dot{
  width:8px;height:8px;
  background:var(--green);
  border-radius:50%;
  box-shadow:0 0 10px var(--green);
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="ark.html">ARK</a></li>
    <li><a href="hytale.html">Hytale</a></li>
    <li><a href="servers.html">Servers</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
  <a class="discord" href="#" target="_blank">Discord</a>
</nav>

<div class="container">
  <h1>Live Servers</h1>
  <p class="subtitle">All currently running Zeropoint PvE servers</p>

  <div class="server-grid">

    <!-- GLOBE -->
    <div class="globe-wrap">
      <canvas id="cobe" width="420" height="420"></canvas>
    </div>

    <!-- SERVER LIST -->
    <div class="server-list">

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Crystal Isles (PvE)</h3>
          <p>Miami • Xbox • 0/16 Slots</p>
        </div>
        <div class="status"><span class="dot"></span> Online</div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Fjordur (PvE)</h3>
          <p>New York • Xbox • 1/16 Slots</p>
        </div>
        <div class="status"><span class="dot"></span> Online</div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Ragnarok (PvE)</h3>
          <p>Miami • Xbox • 11/26 Slots</p>
        </div>
        <div class="status"><span class="dot"></span> Online</div>
      </div>

    </div>
  </div>
</div>

<!-- GLOBE SCRIPT -->
<script type="module">
import createGlobe from 'https://cdn.skypack.dev/cobe'

let phi = 0
const canvas = document.getElementById("cobe")

createGlobe(canvas, {
  devicePixelRatio: 2,
  width: 420 * 2,
  height: 420 * 2,
  phi: 0,
  theta: 0.4,
  dark: 1,
  diffuse: 1.2,
  mapSamples: 16000,
  mapBrightness: 6,
  baseColor: [0.05,0.05,0.1],
  markerColor: [1,0.3,0.85],
  glowColor: [1,0.3,0.85],
  markers: [
    { location: [25.7617,-80.1918], size: 0.1 }, // Miami
    { location: [40.7128,-74.0060], size: 0.1 }  // New York
  ],
  onRender: (state) => {
    state.phi = phi
    phi += 0.004
  }
})
</script>

</body>
</html>
