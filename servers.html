<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zeropoint Hosting | Servers</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b16;
  --card:#1c1c38;
  --pink:#ff4fd8;
  --purple:#9b5cff;
  --text:#f5f5ff;
  --muted:#b9b9d6;
  --border:rgba(255,79,216,.25);
  --green:#22c55e;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;top:0;width:100%;
  background:rgba(11,11,22,.95);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
  z-index:10;
}
nav ul{
  display:flex;
  justify-content:center;
  gap:2rem;
  list-style:none;
  padding:1rem;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
}
nav a:hover{color:var(--pink)}
nav .discord{
  position:absolute;
  right:1.5rem;
  top:.7rem;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  padding:.45rem 1.2rem;
  border-radius:20px;
  color:#fff;
  font-weight:700;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  padding:7rem 1.5rem 4rem;
}

h1{
  text-align:center;
  font-size:2.8rem;
}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin:1rem 0 3rem;
}

/* GRID */
.server-grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:2.5rem;
  align-items:flex-start;
}

/* MOBILE FIX */
@media(max-width:900px){
  .server-grid{
    grid-template-columns:1fr;
  }
  .globe-wrap{
    order:-1;
    margin-bottom:2rem;
  }
}

/* SMALLER GLOBE */
.globe-wrap{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,rgba(255,79,216,.12),transparent 65%);
  border-radius:20px;
}

/* SERVER LIST */
.server-list{
  display:grid;
  gap:1.2rem;
}

.server-card{
  background:var(--card);
  border-radius:14px;
  padding:1.3rem 1.5rem;
  border:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.server-info h3{
  font-size:1.1rem;
}
.server-info p{
  color:var(--muted);
  font-size:.85rem;
  margin-top:.2rem;
}

.server-status{
  display:flex;
  align-items:center;
  gap:.5rem;
  font-size:.85rem;
  color:var(--green);
  font-weight:700;
}

.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 8px var(--green);
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="ark.html">ARK</a></li>
    <li><a href="hytale.html">Hytale</a></li>
    <li><a href="servers.html">Servers</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
  <a class="discord" href="#">Discord</a>
</nav>

<div class="container">
  <h1>Live Servers</h1>
  <p class="subtitle">Currently running Zeropoint PvE servers</p>

  <div class="server-grid">

    <!-- GLOBE -->
    <div class="globe-wrap">
      <canvas id="cobe" width="220" height="220"></canvas>
    </div>

    <!-- SERVERS -->
    <div class="server-list">

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Crystal Isles (PvE)</h3>
          <p>Miami • Xbox • 0/16</p>
        </div>
        <div class="server-status">
          <span class="dot"></span>
          <span class="ping" data-min="18" data-max="26">22 ms</span>
        </div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Fjordur (PvE)</h3>
          <p>New York • Xbox • 1/16</p>
        </div>
        <div class="server-status">
          <span class="dot"></span>
          <span class="ping" data-min="30" data-max="38">37 ms</span>
        </div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Ragnarok (PvE)</h3>
          <p>Miami • Xbox • 11/26</p>
        </div>
        <div class="server-status">
          <span class="dot"></span>
          <span class="ping" data-min="20" data-max="28">21 ms</span>
        </div>
      </div>

    </div>
  </div>
</div>

<script type="module">
import createGlobe from 'https://cdn.skypack.dev/cobe'

let phi = 0
const canvas = document.getElementById("cobe")

createGlobe(canvas,{
  devicePixelRatio:2,
  width:220*2,
  height:220*2,
  phi:0,
  theta:0.45,
  dark:1,
  diffuse:1.2,
  mapSamples:16000,
  mapBrightness:6,
  baseColor:[0.05,0.05,0.1],
  markerColor:[1,0.3,0.85],
  glowColor:[1,0.3,0.85],
  markers:[
    {location:[25.7617,-80.1918],size:0.1},
    {location:[40.7128,-74.0060],size:0.1}
  ],
  onRender:(state)=>{
    state.phi = phi
    phi += 0.003
  }
})

// Dynamic ping
setInterval(()=>{
  document.querySelectorAll('.ping').forEach(p=>{
    const min = +p.dataset.min
    const max = +p.dataset.max
    p.textContent =
      Math.floor(Math.random()*(max-min+1)+min) + ' ms'
  })
},2000)
</script>

</body>
</html>
