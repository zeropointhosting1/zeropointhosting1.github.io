<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeropoint | Private Server Cluster</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020205;
            --bg-card: rgba(10, 10, 20, 0.7);
            --accent: #ff4fd8;
            --accent-glow: rgba(255, 79, 216, 0.4);
            --accent-grad: linear-gradient(135deg, #ff4fd8 0%, #9d50bb 100%);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 79, 216, 0.15);
            --green: #22c55e;
            --red: #f87171;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: auto; padding: 0 2rem; }
        .section-padding { padding: 8rem 0; }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }
        .btn-primary {
            background: var(--accent-grad);
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 79, 216, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--accent-glow);
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(2, 2, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            max-width: 1400px;
            margin: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: 900;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: var(--accent);
        }

        /* HERO */
        .hero {
            height: 70vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        .hero-glitch {
            background: var(--accent-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .network-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .globe-wrap {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 79, 216, 0.12) 0%, transparent 70%);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            user-select: none;
            touch-action: none;
        }

        .ping-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        footer {
            padding: 4rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .network-grid {
                grid-template-columns: 1fr;
            }
            .hero {
                height: auto;
                padding-top: 8rem;
            }
        }
    </style>
</head>
<body>

<!-- GLOBAL NAV -->
<nav>
    <div class="nav-inner">
        <a href="index.html" class="logo">ZEROPOINT</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="ark.html">ARK</a></li>
            <li><a href="hytale.html">Hytale</a></li>
            <li><a href="servers.html">Servers</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <a href="https://discord.gg/" class="btn btn-primary" style="padding:0.6rem 1.5rem;font-size:0.7rem;">Discord</a>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h1>PRIVATE<br><span class="hero-glitch">CLUSTERS</span></h1>
        <p style="font-size:1.4rem;color:var(--text-dim);max-width:600px;">
            Zeropoint: Community-powered ARK & Hytale clusters with optimized global networking.
        </p>
    </div>
</section>

</footer>

</body>
</html>
