<style>
:root{
  --bg:#0b0b16;
  --bg2:#141428;
  --card:#1c1c38;
  --pink:#ff4fd8;
  --pink-soft:#ff7de9;
  --purple:#9b5cff;
  --text:#f5f5ff;
  --muted:#b9b9d6;
  --glow:rgba(255,79,216,.55);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== GLOBAL NAV (MATCHES MAIN SITE) ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(11,11,22,.96);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,79,216,.25);
  z-index:1000;
}
.nav-inner{
  max-width:1300px;
  margin:auto;
  padding:1.2rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:900;
  letter-spacing:2px;
  font-size:1.5rem;
}
.logo span{color:var(--pink)}
.nav-links{
  display:flex;
  gap:2rem;
  list-style:none;
}
.nav-links a{
  color:var(--muted);
  text-decoration:none;
  font-weight:700;
  font-size:.85rem;
  text-transform:uppercase;
}
.nav-links a:hover{color:var(--pink)}
.discord-btn{
  padding:.6rem 1.5rem;
  border-radius:50px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 0 25px var(--glow);
}

/* ===== PAGE HEADER ===== */
.header{
  padding:9rem 2rem 4rem;
  text-align:center;
}
.header h1{
  font-size:clamp(3rem,6vw,4.5rem);
}
.header span{
  background:linear-gradient(135deg,var(--pink),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header p{
  max-width:700px;
  margin:1.2rem auto 0;
  color:var(--muted);
  font-size:1.2rem;
}

/* ===== GRID ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:0 2rem 6rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}

/* ===== PACKAGE CARDS ===== */
.package-wrap{
  padding:2px;
  border-radius:26px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  box-shadow:0 0 35px var(--glow);
  transition:.35s;
}
.package-wrap:hover{
  transform:translateY(-10px);
  box-shadow:0 0 55px var(--glow);
}
.package{
  background:var(--card);
  border-radius:24px;
  padding:2rem;
  display:flex;
  flex-direction:column;
  height:100%;
  text-align:center;
}
.package i{
  font-size:3rem;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.package h3{margin-top:.8rem;font-size:1.6rem}
.price{margin-top:.3rem;font-size:1.9rem;color:var(--pink-soft)}
.package p{margin:1rem 0;color:var(--muted)}

.tags{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:.5rem;
  margin-bottom:auto;
}
.tag{
  padding:.35rem 1rem;
  border-radius:20px;
  border:1px solid rgba(255,79,216,.45);
  color:var(--pink-soft);
  font-size:.85rem;
}

/* ===== PAYMENTS ===== */
.payments{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:.6rem;
  margin-top:1.6rem;
}
.payments a{
  padding:.75rem;
  border-radius:14px;
  font-weight:800;
  text-decoration:none;
  color:#fff;
  font-size:.85rem;
}
.paypal{background:#0070ba}
.cashapp{background:#00d632}
.venmo{background:#3d95ce}

@media(max-width:520px){
  .payments{grid-template-columns:1fr}
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:2.5rem;
  border-top:1px solid rgba(255,79,216,.25);
  color:var(--muted);
  font-size:.85rem;
}
</style>
